<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chap1</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<body>
	<input type="checkbox" id="cr"><label for="cr">我已经阅读了上面的制度.</label></input>
</body>
<script>
	//DOM methods
	$(document).ready(function(){
		var $cr = $("#cr");
		var cr = $cr[0];
		$cr.click(function(){
			if(cr.checked){
				alert("你DOM选中啦");
			}
		});
	});

	//JQUERY methods
	$(document).ready(function(){
		var $cr = $("#cr");
		$cr.click(function(){
			if($cr.is(":checked")){
				alert("你JQUERY选中啦");
			}
		});
	});
</script>
</html>
