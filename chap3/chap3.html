	</ul>
</body>
<script src="../jquery-3.1.0.js"></script>
<script>
$(function(){
	var x = 10, y = 20;
	$("a.tooltip").mouseover(function(e){
		this.myTitle = this.title;
		this.title = "";
		var imgTitle = this.myTitle?"<br/>"+ this.myTitle : "";

		//创建div元素
		// var tooltip = "<div id='tooltip'>"+ this.myTitle +"</div>"; //eg1
		var tooltip = "<div id='tooltip'><img src='" + this.href + "' alt='yulantu'>" + imgTitle + "</div>";

		$("body").append(tooltip);
		$("#tooltip").css({
			"top":(e.pageY + y) + "px",
			"left":(e.pageX + x) + "px"
		}).show("fast");
	}).mouseout(function(e){
		this.title = this.myTitle;
		$("#tooltip").remove();
	}).mousemove(function(e){
		$("#tooltip").css({
			"top":(e.pageY + y) + "px",
			"left":(e.pageX + x) + "px"
		});
	});
});
</script>
