<script src="../jquery-3.1.0.js"></script>
<body>
	<div class="subcategorybox">
		<ul>
			<li><a href="#">佳能</a><i>(30440)</i></li>
			<li><a href="#">索尼</a><i>(27220)</i></li>
			<li><a href="#">三星</a><i>(20808)</i></li>
			<li><a href="#">尼康</a><i>(17824)</i></li>
			<li><a href="#">松下</a><i>(12895)</i></li>
			<li><a href="#">卡西欧</a><i>(8284)</i></li>
			<li><a href="#">富士</a><i>(14895)</i></li>
			<li><a href="#">柯达</a><i>(9520)</i></li>
			<li><a href="#">宾得</a><i>(2195)</i></li>
			<li><a href="#">理光</a><i>(4114)</i></li>
			<li><a href="#">奥林巴斯</a><i>(12205)</i></li>
			<li><a href="#">爱国者</a><i>(1466)</i></li>
			<li><a href="#">明基</a><i>(3091)</i></li>
			<li><a href="#">其他品牌</a><i>(7412)</i></li>
		</ul>
	</div>
	<div class="showmore">
		<a href=""><span>显示全部品牌</span></a>
	</div>
</body>
<script>
	$(function(){
		var $category = $('ul li:gt(5):not(:last)');

		$category.hide();
		var $togglebtn = $("div.showmore > a");
		$togglebtn.click(function(){
			if($category.is(":visible")){
				$category.hide();
				$(this).find('span')
					   .css("background","url(img/up.gif) no-repeat 0 0")
					   .text("显示全部品牌");
			    $("ul li").filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").removeClass("promoted");
			}else{
				$category.show();
				$(this).find('span')
					   .css("background","url(img/up.gif) no-repeat 0 0")
					   .text("精简显示品牌");
			    $("ul li").filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted");
			}
			
		    return false;
		});
	});
</script>
</html>
